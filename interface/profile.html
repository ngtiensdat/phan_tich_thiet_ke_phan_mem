<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #eef1f7;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #1a2b50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            padding: 0;
        }

        .sidebar ul li {
            list-style: none;
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .container-content {
            flex: 1;
            padding: 20px;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }

        .profile-header h2 {
            color: #1a2b50;
        }

        .profile-info img {
            width: 150px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>PHENIKAA UNIVERSITY</h3>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i> Tin tức</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Góc học tập</a></li>
            <li><a href="#"><i class="fas fa-calendar"></i> Thời khóa biểu</a></li>
            <li><a href="#"><i class="fas fa-dollar-sign"></i> Tài chính</a></li>
        </ul>
    </div>
    <div class="container-content">
        <div class="profile-container">
            <div class="profile-header">
                <h2><i class="fas fa-user"></i> Thông Tin Cá Nhân</h2>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 profile-info text-center">
                    <img src="profile.jpg" alt="Profile Picture">
                </div>
                <div class="col-md-9">
                    <div class="row g-3">
                        <div class="col-md-6"><label>Mã SV:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Họ và đệm:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Ngày sinh:</label><input type="date" class="form-control"></div>
                        <div class="col-md-6"><label>Tên:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Email:</label><input type="email" class="form-control"></div>
                        <div class="col-md-6"><label>Lớp:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Khóa đào tạo:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Khoa quản lý:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Niên khóa:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Ngành:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Trạng thái:</label><input type="text" class="form-control"></div>
                        <div class="col-md-6"><label>Chương trình đào tạo:</label><input type="text"
                                class="form-control"></div>
                        <div class="col-md-6"><label>Giới tính:</label><select class="form-control">
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select></div>
                        <div class="col-md-6"><label>Hệ đào tạo:</label><input type="text" class="form-control"></div>
                        <div class="col-md-12 text-center mt-3">
                            <button class="btn btn-primary">Cập nhật thông tin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
